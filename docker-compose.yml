version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Uncomment to build for specific platform (defaults to host platform)
      # platform: linux/amd64  # For Intel/AMD
      # platform: linux/arm64  # For Apple Silicon / ARM
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      # OpenAI Configuration (Option 1: Direct OpenAI)
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Azure OpenAI Configuration (Option 2: Azure OpenAI)
      # AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY}
      # AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      # AZURE_OPENAI_DEPLOYMENT_NAME: ${AZURE_OPENAI_DEPLOYMENT_NAME}
      # AZURE_OPENAI_API_VERSION: ${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      
      # Twilio Configuration
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_FROM_NUMBER: ${TWILIO_WHATSAPP_FROM_NUMBER}
      
      # API Security
      API_KEY: ${API_KEY}
      
      # Supabase Configuration
      SUPABASE_PROJECT_URL: ${SUPABASE_PROJECT_URL}
      SUPABASE_SECRET_KEY: ${SUPABASE_SECRET_KEY}
      
      # Upstash QStash
      QSTASH_TOKEN: ${QSTASH_TOKEN}
      
      # Base URL Configuration
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:3001}
      BASE_URL: ${BASE_URL:-http://localhost:3001}
      PORT: ${PORT:-3001}
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

